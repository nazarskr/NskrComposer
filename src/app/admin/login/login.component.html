<div id="login" class="example-container page">
    <form class="my-form">
        <mat-form-field class="full-width">
            <input matInput placeholder="login" [(ngModel)]="adminLogin" name="adminLogin">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="password" [(ngModel)]="adminPass" name="adminPass">
        </mat-form-field>
        <button class="myButton" (click)="login()">Login</button>
    </form>
</div>
